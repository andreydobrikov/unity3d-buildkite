# Default values for unity3d-buildkite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

unity:
  version: 2019.2.18f1 # Must exist as a docker tag in the image.repository
  licence_file: "" # The unity.ulf licence file
  modules: # One container will be created for each of the following:
    - linux
    - ios
    - android
    - mac
    - windows
    - webgl
    - facebook

env: # Each of these will be stored as secrets and passed in to each container:
  BUILDKITE_AGENT_TOKEN: ""

buildkite:
  ssh_file: "" # This will be mounted as /.ssh/id_rsa

image:
  repository: inzania/unity3d-buildkite
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
