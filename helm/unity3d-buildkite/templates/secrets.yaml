apiVersion: v1
kind: Secret
metadata:
  name: {{ include "unity3d-buildkite.fullname" . }}
  labels:
    app: {{ include "unity3d-buildkite.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  BUILDKITE_AGENT_TOKEN: {{ default "" .Values.buildkite.agentToken | b64enc | quote }}
  AWS_ACCESS_KEY_ID: {{ default "" .Values.aws.accessKeyId | b64enc | quote }}
  AWS_SECRET_ACCESS_KEY: {{ default "" .Values.aws.secretAccessKey | b64enc | quote }}
  AWS_DEFAULT_REGION: {{ default "" .Values.aws.defaultRegion | b64enc | quote }}
